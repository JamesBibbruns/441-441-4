<div class="form-container">
    <h2>Course Registration Enquiry Form</h2>
    <form name="enquiryForm" onsubmit="return validateForm()" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="course">Course of Interest:</label>
            <select id="course" name="course" required>
                <option value="">--Please select a course--</option>
                <option value="course1">Web Development</option>
                <option value="course2">Cybersecurity</option>
                <option value="course3">Data Analysis</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1" max="100">
        </div>
        <div class="form-group">
            <label for="major">Major:</label>
            <select id="major" name="major" required>
                <option value="">--Please select a Major--</option>
                <option value="ICTCT666">Advanced Diploma of Electrical - Engineering</option>
                <option value="ICTCT888">Advanced Diploma of Electronics and Communications Engineering</option>
                <option value="ICTST888">Advanced Diploma of Extractive Industries Management</option>
                <option value="ICTST666">Advanced Diploma of Laboratory Management</option>
                <option value="BSBTS888">Advanced Diploma of Maritime Operations (Master Unlimited)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Please select a Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Submit Enquiry</button>
        </div>
    </form>
